<!DOCTYPE html>
<html>

<head>
  <link href="css/maps/style.css" rel="stylesheet">
  <link href="css/maps/photographer.css" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3dd7fc5378.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="index.html" aria-label="Page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>
  <main id="main">
    <div class="photograph__header">
      <div class="photograph__header--details"></div>
      <button class="photograph__header--button" onclick="displayModal()" aria-label="Ouvrir la fenêtre de contact"
        role="button" onkeydown="if(event.keyCode===13 || event.keyCode===32){displayModal();}"
        tabindex="0">Contactez-moi</button>
      <div class="photograph__header--img"></div>
    </div>
    <div class="media">
    </div>
    <div class="price">
    </div>
  </main>
  <div class="contact" id="contact_modal">
    <div class="contact__modal">
      <header class="contact__modal--header">
        <h2>Contactez-moi</h2>
        <img class="contact__modal--close" src="assets/icons/close.svg" onclick="closeModal()"
          alt="Bouton de fermeture du formulaire">
      </header>
      <form class="contact__modal--form" aria-hidden="true">
        <fieldset>
          <legend class="hidden">Informations personnelles</legend>
          <div class="contact__modal--form--fields">
            <label for="first" id="first-label">Prénom</label>
            <input type="text" id="first" name="first" aria-labelledby="first-label" placeholder="Prénom">

            <label for="last" id="last-label">Nom</label>
            <input type="text" id="last" name="last" aria-labelledby="last-label" placeholder="Nom">

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="email-label" placeholder="Adresse email">
          </div>
        </fieldset>
        <fieldset>
          <legend class="hidden">Votre message</legend>
          <div class="contact__modal--form__message">
            <label for="message" id="message-label">Votre message</label>
            <textarea id="message" name="message" aria-labelledby="message-label"
              placeholder="Entrez ici votre message"></textarea>
          </div>
        </fieldset>
        <button class="contact__button" onclick="displayModal()" aria-label="Envoyer le message" role="button"
          onkeydown="if(event.keyCode===13 || event.keyCode===32){displayModal();}" tabindex="0">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="lightbox">
    <button class="lightbox__close" onclick="closeLightBox()" aria-label="Bouton de fermeture du caroussel">
      <svg class="custom-svg" width="32" height="32" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#901C1C"/>
    </svg>
    </button>
      <img class="lightbox__next" src="assets/icons/expand_more-24px 5.svg"
    alt="Passer au média suivant">
    <img class="lightbox__prev" src="assets/icons/expand_more-24px 4.svg"
    alt="Revenir au média précédent">
    <div class="lightbox__title"></div>
    <div class="lightbox__container"></div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/models/lightbox.js"></script>
</body>

</html>
